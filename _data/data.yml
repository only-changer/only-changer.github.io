projects:
    title: Projects
    assignments:
      - title: Machine Learning for Combinatorial Optimization Problems
        link: "https://github.com/Thinklab-SJTU/awesome-ml4co.git"
        tagline: "We maintain a list of resources that utilize machine learning technologies to solve combinatorial optimization problems (ML4CO), which has gained more than 1,000 stars on Github."
        
      - title: Generalized Traffic Signal Control System
        link: "https://github.com/only-changer/GeneraLight.git"
        tagline: "We propose a novel meta-RL framework GeneraLight for traffic light signal control models, which can significantly improve their generalization ability to different environments."

      - title: Learning to Simulate
        link: "https://github.com/wingsweihua/imingail.git"
        tagline: "We focus on reducing the gap between simulator and the real world, finding solutions to different problems."

      - title: City Traffic Simulator
        link: "https://github.com/Hzfengsy/City-Simulator"
        tagline: "We Built a city traffic simulator, serving reinforcement learning algorithm as a multi-agent reinforcement learning environment."

      - title: Shared Bike System in Urban Computing
        link: "https://github.com/only-changer/Mobike-Cup"
        tagline: "Focusing on transfer learning and spatial-temporal analysis in shared bike system, I wrote a paper proposing a model combined with principle component analysis, discrete wavelet transform and attention mechanism."

      - title: Mx Compiler
        link: "https://github.com/only-changer/Mx_Compiler"
        tagline: "I designed a compiler implemented in Java from scratch, translating a Java-and-C-like language to NASM, and implemented optimizations for the compiler, faster than gcc O1 on some test sets."

      - title: Shor Algorithm
        link: "https://github.com/only-changer/shor"
        tagline: " A simple implement of shor algorithm in quantum computing, written by a new quantum language called Q#."


