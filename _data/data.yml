career-profile:
    title: Profile
    summary: |
      I am a Ph.D. student majoring in Computer Science at Shanghai Jiao Tong University.
      I obtained my B.Eng. majoring in CS at SJTU as a member of ACM Honors Class, which is an elite CS program at SJTU for the top 5% talented students.
